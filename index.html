<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>PIZZA PARLOR</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Adrian's Pizza Parlor</h1>
      <p>Welcome to your favorite pizza parlor! Choose from the following options to get your price!</p>
    </div>
  
    <form id="order">
      <div class="form-group">
        <label for="size">Choose your size</label>
        <select id="size" class="form-select" aria-label="Default Example" required>
          <option value="">Choose One Please</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div class="form-group">
        <label for="topping1">Choose your first topping (optional)</label>
        <select id="topping1" class="form-select" aria-label="Default Example">
          <option>Choose One Please</option>
          <option value="topping1">Pepporoni</option>
          <option value="topping1">Pineapple</option>
          <option value="topping1">Jalapenos</option>
          <option value="topping1">Bellpeppers</option>
          <option value="topping1">Olives</option>
        </select>
      </div>
      <div class="form-group">
        <label for="topping2">Choose your second topping (opitonal)</label>
        <select id="topping2" class="form-select" aria-label="Default Example">
          <option>Choose One Please</option>
          <option value="topping2">Pepporoni</option>
          <option value="topping2">Pineapple</option>
          <option value="topping2">Jalapenos</option>
          <option value="topping2">Bellpeppers</option>
          <option value="topping2">Olives</option>
        </select>
      </div>
      <div class="form-group">
        <label for="topping3">Choose your third topping (opitonal)</label>
        <select id="topping3" class="form-select" aria-label="Default Example">
          <option>Choose One Please</option>
          <option value="topping3">Pepporoni</option>
          <option value="topping3">Pineapple</option>
          <option value="topping3">Jalapenos</option>
          <option value="topping3">Bellpeppers</option>
          <option value="topping3">Olives</option>
        </select>
      </div>
      
      <button type="submit" class="btn-success">What's my price?</button>
    </form>

    <h5>Here is the price of your pizza! <span id="results"></span></h5>
  </div>
</body>
</html>
