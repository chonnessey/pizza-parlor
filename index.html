<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>PIZZA PARLOR</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>One & Done Pizza Parlor</h1>
      <p>Welcome to your favorite one topping pizza parlor! Choose from the following options to get your price!</p>
    </div>
  
      <form id="order">
        <div class="form-group">
          <label for="topping">Choose your topping</label>
          <select id="topping" class="form-select" aria-label="Default Example" required>
            <option value="">Choose One Please</option>
            <option value="pepporoni">Pepporoni</option>
            <option value="cheese">Cheese</option>
            <option value="olives">Olives</option>
          </select>
        </div>
        <div class="form-group">
          <label for="size">Choose your size</label>
          <select id="size" class="form-select" aria-label="Default Example" required>
            <option value="">Choose One Please</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>

        <button type="submit" class="btn-success">What's my price?</button>
      </form>
    </div>
  </div>
</body>
</html>
